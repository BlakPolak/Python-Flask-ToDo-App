{% extends "skeleton.html" %}

{% block title %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h3>Log In</h3>
    <form id="login"  method="POST" role="form" action="{{ url_for("login") }}">
        <input type="text" name="login"  placeholder="Login" autofocus, required>
        <input type="text" name="password" placeholder="password" autofocus, required>
        <input type="submit" value="Log in">
    </form>
{% endblock %}
